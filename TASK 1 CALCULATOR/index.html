<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1> Calculator</h1>
    </div>
    <div class="container">
        <div class="formstyle">
            <form name="form1" method="dialog" onsubmit="return equal()">
                <input type="text" id="result" autofocus class="textview" name="textview">
            </form>
                <table>
                    <tr>
                        <td><button id="green" class="btn" onclick="clearResult()"><p>AC</p></button></td>
                        <td><button id="red" class="btn" onclick="backspace()"><p>DEL</p></button></td>
                        <td><button id="yellow" class="btn" onclick="useAns()"><p>ANS</p></button></td>
                        <td><button class="btn" onclick="insert('(')"><p>(</p></button></td>
                        <td><button class="btn" onclick="insert(')')"><p>)</p></button></td>
                        
                    </tr>
                    <tr>
                        <td><button class="btn" onclick="insert(7)"><p>7</p></button></td>
                        <td><button class="btn" onclick="insert(8)"><p>8</p></button></td>
                        <td><button class="btn" onclick="insert(9)"><p>9</p></button></td>
                        <td><button class="btn" onclick="insert('/')"><p>/</p></button></td>
                        <td><button class="btn" onclick="insert('*')"><p>x</p></button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" onclick="insert(4)"><p>4</p></button></td>
                        <td><button class="btn" onclick="insert(5)"><p>5</p></button></td>
                        <td><button class="btn" onclick="insert(6)"><p>6</p></button></td>
                        <td><button class="btn" onclick="insert('+')"><p>+</p></button></td>
                        <td><button class="btn" onclick="insert('-')"><p>-</p></button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" onclick="insert(1)"><p>1</p></button></td>
                        <td><button class="btn" onclick="insert(2)"><p>2</p></button></td>
                        <td><button class="btn" onclick="insert(3)"><p>3</p></button></td>
                        <td><button class="btn" onclick="insert('%')"><p>%</p></button></td>
                        <td rowspan="2"><button type="submit" class="btn" id="equal" onclick="equal()"><p>=</p></button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="btn" id="zero" onclick="insert(0)"><p>0</p></button></td>
                        </td>
                        <td><button class="btn" onclick="insert('.')"><p>.</p></button></td>
                        <td><button class="btn" onclick="insert('Math.sqrt(')"><p>&radic;</p></button></td>
                    </tr>
                </table>
                <p id="copy">&copy;Copyright | <a href="https://www.linkedin.com/in/cheegitimahesh/" target="_blank">Mahesh Cheegiti</a> | 2023</p>
                
        </div>
    </div>
</body>

</html>
